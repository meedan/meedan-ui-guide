@@include("./_header.html")
<form>
  <section class="form-header">
    @@include("./_status_in_progress.html")
    <div class="buttons">
      <span class="cancel">Cancel</span>
      <button class="submit">Submit</button>
    </div>
  </section>
  <section>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Headline</label>
    </div>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Description</label>
    </div>
    <div class="group claim-text">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Claim<span class="required">*</span></label>
    </div>
    <div class="group attribution">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Attribution<span class="required">*</span></label>
    </div>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Link</label>
    </div>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Tag</label>
    </div>
    <div class="group">
      <label class="label__select-a-category">Electionland Categories</label>
      @@include("./_electionland_categories.html")
    </div>
    <div class="group">
      <input class="location" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Location</label>
    </div>
  </section>
</form>

@@include("./_footer.html")
