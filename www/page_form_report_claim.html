<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Check Patterns</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/prototype.css">
</head>

<body class="prototype">
<form class="media-detail__media media-detail__media--undetermined">
  <section class="form-header">
    <div class="media-status__current media-status__current--undetermined">
    <i class="media-status__icon media-status__icon--circle / fa fa-circle"></i>
    <span class="media-status__label">Undetermined</span><i class="media-status__icon media-status__icon--caret fa fa-caret-down"></i>
  </div>
    <div class="buttons">
      <span class="cancel">Cancel</span>
      <button class="submit">Submit</button>
    </div>
  </section>
  <section>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Headline</label>
    </div>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Description</label>
    </div>
    <div class="group claim-text">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Claim<span class="required">*</span></label>
    </div>
    <div class="group attribution">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Attribution<span class="required">*</span></label>
    </div>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Link</label>
    </div>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Tag</label>
    </div>
    <div class="group">
      <label class="label__select-a-category">Electionland Categories</label>
      <ul class="electionland_categories">
  <li class="chicklet">Polling place problems</li>
  <li class="chicklet">Registration problems</li>
  <li class="chicklet">Voter ID problems</li>
  <li class="chicklet">Arrest impacting ability to vote</li>
  <li class="chicklet">Ballots — not enough/provisional</li>
  <li class="chicklet">Equipment problems</li>
  <li class="chicklet">Accessibility — language or disabled</li>
  <li class="chicklet">General information</li>
  <li class="chicklet">Intimidation or challenges</li>
</ul>

    </div>
    <div class="group">
      <input class="location" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Location</label>
    </div>
  </section>
</form>

<script src="/js/app.js"></script>
</body>

</html>
