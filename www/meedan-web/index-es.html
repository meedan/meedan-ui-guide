<!DOCTYPE html>
<html>
<head>
  <title>Format.js test page</title>
  <!-- <link rel="stylesheet" type="text/css" href="../style.css"> -->
</head>
<body>

<h1 class="header"></h1>
<h2 class="subheader"></h2>

<script src="intl-messageformat/intl-messageformat.js"></script>
<script src="intl-messageformat/locale-data/en.js"></script>
<script src="intl-messageformat/locale-data/ar.js"></script>
<script src="./localization.js"></script>

<script type="text/javascript">

  var esHeaderPrimary = new IntlMessageFormat(MESSAGES['es-MX'].HEADER_PRIMARY, 'es-MX');
  var esHeaderSecondary = new IntlMessageFormat(MESSAGES['es-MX'].HEADER_SECONDARY, 'es-MX');
  
  document.getElementsByClassName('header')[0].innerHTML += esHeaderPrimary.format();
  document.getElementsByClassName('subheader')[0].innerHTML += esHeaderSecondary.format();

</script>

</body>
</html>
