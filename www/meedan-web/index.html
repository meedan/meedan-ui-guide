<!DOCTYPE html>
<html>
<head>
  <title>Format.js test page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Welcome to our format.js test!</h1>

<p>This is some content in English!</p>
<p>
  ٬خقثونتايبنستيا مسينبات
</p>

<script src="intl-messageformat/intl-messageformat.js"></script>
<script src="intl-messageformat/locale-data/en.js"></script>
<script src="intl-messageformat/locale-data/ar.js"></script>

<script type="text/javascript">
  var MESSAGES = {
      'en-US': {
          NUM_PHOTOS: 'You have {numPhotos, plural, ' +
              '=0 {no photos.}' +
              '=1 {one photo.}' +
              'other {# photos.}}'
      },

      'es-MX': {
          NUM_PHOTOS: 'Usted {numPhotos, plural, ' +
              '=0 {no tiene fotos.}' +
              '=1 {tiene una foto.}' +
              'other {tiene # fotos.}}'
      }
  };

  var output;

  var enNumPhotos = new IntlMessageFormat(MESSAGES['en-US'].NUM_PHOTOS, 'en-US');
  output = enNumPhotos.format({numPhotos: 1000});
  console.log(output); // => "You have 1,000 photos."

  var esNumPhotos = new IntlMessageFormat(MESSAGES['es-MX'].NUM_PHOTOS, 'es-MX');
  output = esNumPhotos.format({numPhotos: 1000});
  console.log(output); // => "Usted tiene 1,000 fotos."
</script>
</body>
</html>
