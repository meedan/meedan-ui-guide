
<!DOCTYPE html>
  <html>
  @@include("./_head.html")
    <body>
    <form class="prototype media-detail__media media-detail__media--undetermined">
      <section class="form-header">
        <div class="media-status__current media-status__current--undetermined">
        <i class="media-status__icon media-status__icon--circle / fa fa-circle"></i>
        <span class="media-status__label">Undetermined</span><i class="media-status__icon media-status__icon--caret fa fa-caret-down"></i>
      </div>
        <div class="buttons">
          <span class="cancel">Cancel</span>
          <button class="submit">Submit</button>
        </div>
      </section>
      <section>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Headline</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Description</label>
        </div>
        <section class="supergroup">
          <div class="group claim-text">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Claim<span class="required">*</span></label>
          </div>
          <div class="group attribution">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Attribution<span class="required">*</span></label>
          </div>
        </section>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Link</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Tag</label>
        </div>
        <div class="group">
          <label class="label__select-a-category">Electionland Categories</label>
          @@include("./_electionland_categories.html")
        </div>
        <div class="group">
          <input class="location" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Location</label>
        </div>
      </section>
    </form>
  </body>
</html>
