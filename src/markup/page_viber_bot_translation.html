<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translation</title>

    <style>
      @import url('//fonts.googleapis.com/earlyaccess/notonaskharabic.css');
      @import url('//fonts.googleapis.com/css?family=Roboto');

      .viber-bot-translation {
        display: flex;
        flex-wrap: wrap;
        font-family: Roboto;
      }

      .viber-bot-translation [lang='ar'] {
        direction: rtl;
        font-family: 'Noto Naskh Arabic', serif;
        line-height: 1.7;
      }

      .viber-bot-translation .card {
        align-content: center;
        background-color: #655bac;
        color: #ffffff;
        display: flex;
        flex-flow: nowrap column;
        height: 600px;
        justify-content: center;
        margin: 5px;
        overflow: hidden;
        padding: 45px;
        width: 600px;
      }

      .viber-bot-translation p[lang='ar'] {
        text-align: left;
      }

      .viber-bot-translation p {
        color: rgba(256, 256, 256, 0.50);
        text-align: right;
      }

      .viber-bot-translation p span:before {
        content: " — ";
        display: inline;
      }

    </style>
</head>

<body>
  <div class="viber-bot-translation">
		<section class="card">
  		<h1 class="target-text" lang="ar"><span>ساعدني من فضلك</span></h1>
    	<p class="source-text"><span>Arabic translation from English: “Help please”</span>
			</p>
		</section>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="/js/bigtext.js"></script>
  <script>
    $('.target-text').bigtext({
    	    minfontsize: 30,
    	    maxfontsize: 300
    	});

    $('.source-text').bigtext({
    	    minfontsize: 13,
    	    maxfontsize: 25
    	});
  </script>
</body>
