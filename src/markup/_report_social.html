<!-- FB-post-type report -->
<!-- Basically the same for tweets, youtube, etc. -->
<a href="@@link" class="media-detail__media media-detail__media--@@status">
  <div class="media-status__current media-status__current--@@status">
    <i class="media-status__icon media-status__icon--circle / fa fa-circle"></i>
    <span class="media-status__label">@@status</span>
    <i class="media-status__icon media-status__icon--caret fa fa-caret-down"></i>
  </div>
  <div id="pender-card" class="pender-card facebook-post">
    <div class="card-header">
      <div class="network-icon">
        @@network-icon
      </div>
      <div class="author-avatar">
        <img title=" " alt=" " src="@@author-avatar">
      </div>
      <div class="header-text-primary">
        <div class="name">@@user-full-name</div>
        <div class="username">@@username</div>
      </div>
      <div class="header-text-secondary">
        11hrs ago
      </div>
    </div>
    <div class="card-body">
      <div class="body-text">
        @@body-text
      </div>
      <div class="body-image">
        <img title=" " alt=" " src="@@body-image">
      </div>
    </div>
    <ul class="card-footer">
      <li>@@metadata-primary</li>
      <li>@@metadata-secondary</li>
      <li>@@metadata-tertiary</li>
    </ul>
  </div>
  @@include("./_check_metadata.html")
</a>
